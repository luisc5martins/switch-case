<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = prompt("Digite seu turno")

    //PROCESSAMENTO

    switch (turno) {
        case "matutino":
            alert("Bom dia")
            break
        case "vespertino":
            alert("Boa tarde")
            break
        case "noturno":
            alert("Boa noite")
            break
        case "integral":
            alert("Procure um psicologo")
            break
    }

    //SAÍDA

</script>
